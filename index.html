<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"
      integrity="sha512-w3u9q/DeneCSwUDjhiMNibTRh/1i/gScBVp2imNVAMCt6cUHIw6xzhzcPFIaL3Q1EbI2l+nu17q2aLJJLo4ZYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="download_btn_container">
      <button id="download_btn">Download</button>
    </div>
    <div id="letterhead_container">
      <div id="header"></div>
      <div id="content"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>

<script type="module">
  import header from "./components/header.js";
  document.querySelector("#header").innerHTML = header();

  document.querySelector("#download_btn").addEventListener("click", () => {
    const invoice = document.querySelector("#header");
    html2pdf(invoice);
  });
</script>

<script src="./scripts/index.js"></script>
